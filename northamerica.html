<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ-qLDz7ONM6vD-6QdTC7qJzH5GFyK_0s">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(49, -102),
          zoom: 3
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      

var marker = new google.maps.Marker({
    position: new google.maps.LatLng(40.712784,-74.005941),
    map: map,
    animation: google.maps.Animation.DROP,
});
google.maps.event.addListener(marker, 'click', function() {
        window.open("newyork.html");
     });
     google.maps.event.addListener(marker, 'click', marker.setAnimation(google.maps.Animation.BOUNCE));


     var marker = new google.maps.Marker({
    position: new google.maps.LatLng(34.052234,-118.243685),
    map: map,
    animation: google.maps.Animation.DROP,
});
google.maps.event.addListener(marker, 'click', function() {
        window.open("losangeles.html");
     });
     google.maps.event.addListener(marker, 'click', marker.setAnimation(google.maps.Animation.BOUNCE));


     var marker = new google.maps.Marker({
    position: new google.maps.LatLng(64.307777,-149.182663),
    map: map,
    animation: google.maps.Animation.DROP,
});
google.maps.event.addListener(marker, 'click', function() {
        window.open("alaska.html");
     });
     google.maps.event.addListener(marker, 'click', marker.setAnimation(google.maps.Animation.BOUNCE));


       var marker = new google.maps.Marker({
    position: new google.maps.LatLng(49.261226,-123.113927),
    map: map,
    animation: google.maps.Animation.DROP,
});
google.maps.event.addListener(marker, 'click', function() {
        window.open("vancouver.html");
     });
     google.maps.event.addListener(marker, 'click', marker.setAnimation(google.maps.Animation.BOUNCE));


      };




      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
